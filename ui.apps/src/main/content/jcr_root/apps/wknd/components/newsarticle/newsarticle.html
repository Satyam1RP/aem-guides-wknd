<sly>
    <div data-sly-use.model="com.adobe.aem.guides.wknd.core.models.NewsArticle" 
         data-sly-use.templates="core/wcm/components/commons/v1/templates.html"  class="cmp-newsarticle">
        <h1 class="cmp-newsarticle__heading">Content Fragment News Article Data</h1>
        <div class="cmp-newsarticle__details">
            <div class="cmp-newsarticle__details--title">Title : ${model.title}</div>
            <div class="cmp-newsarticle__details--pdate">Publish Date : ${model.publishDate}</div>
            <div class="cmp-newsarticle__details--description">Description : ${model.description @context='html' }</div>
        </div>
    </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=model.isEmpty}"></sly>
